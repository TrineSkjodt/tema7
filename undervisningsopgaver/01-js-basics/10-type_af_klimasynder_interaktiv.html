<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <p>Angiv længden på din flyrejse i timer?</p>
    <input type="text" id="timer">
    <button>Klik og beregn arealet, kig i konsollen</button>
    <script>
        document.querySelector("button").addEventListener("click", buttonClicked);

        function buttonClicked() {
            let timer = document.querySelector("#timer").value;
            let co2UdledtIKgVedFlyrejse = timer * 109;
            let resultat;

            if (isNaN(timer)) {
                resultat = "Det er ikke et tal - prøv igen";
            } else if (timer <= 0) {
                resultat = "timetallet er lige med eller mindre end 0 - prøv igen";
            } else {
                resultat = `Det er udledt ${co2UdledtIKgVedFlyrejse} kg co2`;
            }

            console.log(resultat);
        }

    </script>
</body>

</html>
