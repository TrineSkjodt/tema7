<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vis Med Template</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <header></header>
    <main>
        <section class="data-container"></section>
        <template>
            <article class="dyr">
                <h3>Dyr</h3>
                <img>
                <p class="type">Type:</p>
                <p class="levested">Levested:</p>
            </article>
        </template>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", visDyr);

        let dyr = [{
            "navn": "Gris",
            "type": "Pattedyr",
            "billede": "http://mabe-kea.dk/E19/pics/pig.png",
            "levested": "Svinefarm"
        }, {
            "navn": "Frø",
            "type": "Amfibie",
            "billede": "http://mabe-kea.dk/E19/pics/frog.png",
            "levested": "Vandhullet"
        }, {
            "navn": "Ræv",
            "type": "Pattedyr",
            "billede": "http://mabe-kea.dk/E19/pics/fox.png",
            "levested": "Skov"
        }, {
            "navn": "Sild",
            "type": "Fisk",
            "billede": "http://mabe-kea.dk/E19/pics/sild.jpg",
            "levested": "Havet"
        }, {
            "navn": "Krokodille",
            "type": "Krybdyr",
            "billede": "http://mabe-kea.dk/E19/pics/kroko.jpg",
            "levested": "Flod"
        }];

        function visDyr() {

            const container = document.querySelector(".data-container");
            const artikelTemplate = document.querySelector("template");
            dyr.forEach(dyr => {
                let klon = artikelTemplate.cloneNode(true).content;
                klon.querySelector("h3").textContent = dyr.navn;
                klon.querySelector("img").src = dyr.billede;
                // Husk altid alt tag ved ved indsættelse eller oprettelse af img.
                klon.querySelector("img").alt = dyr.navn;
                klon.querySelector(".type").textContent = dyr.type;
                klon.querySelector(".levested").textContent = dyr.levested;
                container.appendChild(klon);
            })
        }

    </script>
</body>

</html>
